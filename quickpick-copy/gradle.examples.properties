# ============================================
# Gradle Configuration Patterns - Example Properties
# ============================================
# Copy this file to gradle.properties and customize for your project
# ============================================
# Build Performance
# ============================================
# Enable Gradle's configuration cache for faster builds
org.gradle.configuration-cache=true
# Enable parallel execution
org.gradle.parallel=true
# Set max workers (default: number of CPU cores)
# org.gradle.workers.max=8
# Enable build cache
org.gradle.caching=true
# Enable daemon
org.gradle.daemon=true
# Daemon JVM args
org.gradle.jvmargs=-Xmx2g -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
# ============================================
# Kotlin Configuration
# ============================================
# Use Kotlin IR backend
kotlin.ir.enabled=true
# Enable incremental compilation
kotlin.incremental=true
# Parallel tasks in Kotlin
kotlin.parallel.tasks.in.project=true
# ============================================
# Custom Properties (used by patterns)
# ============================================
# Compilation settings
lint.enabled=false
warnings.as.errors=false
# Testing configuration
test.ignoreFailures=false
test.showOutput=true
test.maxParallelForks=4
# Debug and optimization
debug.task.skip=false
configuration.cache=true
# Environment flags
# Set FAST_BUILD=true environment variable for quick builds
# ============================================
# Repository Configuration
# ============================================
# Use local Maven repository
# maven.repo.local=/path/to/local/repo
# Custom repository URL (if behind firewall)
# custom.repo.url=https://nexus.company.com/repository/maven-public/
# ============================================
# CI/CD Detection
# ============================================
# These are usually set automatically by CI systems
# ci.build=false
# GITHUB_ACTIONS=true
# JENKINS_HOME=/var/jenkins_home
# ============================================
# Version Overrides
# ============================================
# Override specific dependency versions if needed
# kotlin.version=1.9.22
# junit.version=5.10.1
# gradle.version=8.5
# ============================================
# Platform Configuration
# ============================================
# Java toolchain version
java.toolchain.version=21
# Target JVM version
java.target.version=17
# Source compatibility
java.source.version=17
# ============================================
# Network Configuration
# ============================================
# Proxy settings (if behind corporate proxy)
# systemProp.http.proxyHost=proxy.company.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.company.com
# systemProp.https.proxyPort=8080
# Non-proxy hosts
# systemProp.http.nonProxyHosts=localhost|127.0.0.1|*.company.com
# ============================================
# Security
# ============================================
# Checksum verification
# org.gradle.dependency.verification=strict
# ============================================
# Logging
# ============================================
# Log level (quiet, warn, lifecycle, info, debug)
# org.gradle.logging.level=lifecycle
# Show stack traces
# org.gradle.logging.stacktrace=internal